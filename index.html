<style>


        *{
            font-size: 15px;
            font-weight: bold;
            border-style: none;
            margin: 0px;
            
        
        }


        *:focus{
            outline: none;
        }


    body{
        justify-content: center;
        align-items: center;
    }


    p{
        margin-bottom: 0;
        margin-left: 6px;
        width: 150px;
        margin: 0px;
        margin-right: 0px;
        color: rgb(145, 255, 0);
        
    }


    button{
        width: 250px;
        height: 50px;
        font-size: 13px;
        padding: 1px;
        background: aqua;
        transition: 100ms;

    }


    button:hover{
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;

    }

    button:active{
        transform: scale(0.9);
    }


    input[type=number]{
        width: 50px;
        height: 20px;
        /* margin-bottom: 20px; */
        border-style: none;
        font-size: 15px;
        background-color: transparent;
        border-bottom: 2px white solid;

    }


    /* input[type=number]:focus{
        
    } */


    .bodyFake{
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
                
    }


    .divIn{
    position: absolute;
    justify-content: center;
    align-items: center;
    display:grid;
    width: 400px;
    height: 200px;
    background: rgb(2,0,36);
    background: linear-gradient(331deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 17%, rgba(97,6,162,1) 49%, rgba(0,212,255,1) 96%);
    padding: 20px;

    }


    .pIN{
        display: flex;
        height: 50px;
        justify-content: center;
    align-items: center;

    }

    @media only screen and (max-width: 700px) {
        .divIn{
            padding-top:100px;
        }


        p{
            font-size: 20px;
        }
        

        .divIn{
            width: 100%;
            height: 100%;
        }


        .pIN{
            margin-top: 120px;
        }


        button{
            font-size: 20px;
            margin-bottom: 120px;
        }
    }
</style>
<body>
    <div class="bodyFake container">


        <div class="divIn container-fluid">

            <div class="pIn">
            <input type="number" id="Input_Number" inputmode="decimal" maxlength="1">
            <p>:وزن حدودی شما</p> 
            </div>

            <div>
                <button onclick="vaznc()">بزن رو این دکمه کوفتی</button>
            </div>

        </div>


    </div>


    <script>
        function vaznc(){
        var val = document.getElementById("Input_Number").value
            
            if(val === ""){
                alert("اون خط کوفتیرو پر کن")
                return false
            }
            if(val === "999"){
                alert("داری میترکی")
                return false
            }
            if(val === "0" || val ==="00" || val ==="000"){
                alert("زنده ای؟")
                return false
            }
            else{
                alert("وزن حدودی شما " + val + "کیلوگرم است")
                return true
            }
        }

        document.getElementById("Input_Number").addEventListener("input", function() {
        Input_Number.value = Input_Number.value.slice(0, 3);
        });
    </script>
</body>
